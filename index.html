<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <form id="registrationForm" onsubmit="return validateForm()">
        <h2 class="text-center">REGISTRATION FORM</h2><br>
      <div class="form-group">
        <label for="name">Name of the student</label>
        <input type="text" class="form-control" id="name">
      </div>

      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" class="form-control" id="pass">
      </div>

      <div class="form-group">
        <label for="branch">Branch</label>
        <select class="form-control" id="branch">
          <option value="">Select your branch</option>
          <option value="cse">CSE</option>
          <option value="it">IT</option>
          <option value="aiml">AIML</option>
          <option value="aids">AIDS</option>
          <option value="ece">ECE</option>
          <option value="eee">EEE</option>
        </select>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">Hobbies</label><br>
        <div class="form-check  form-check-inline">
          <input class="form-check-input" type="checkbox" value="Sports" id="hobbySports" name="hobbies[]">
          <label class="form-check-label" for="hobbySports">Sports</label>
        </div>
        <div class="form-check  form-check-inline">
          <input class="form-check-input" type="checkbox" value="Music" id="hobbyMusic" name="hobbies[]">
          <label class="form-check-label" for="hobbyMusic">Music</label>
        </div>
        <div class="form-check  form-check-inline">
            <input class="form-check-input" type="checkbox" value="Entreprenuership" id="hobbyEntreprenuership" name="hobbies[]">
            <label class="form-check-label" for="hobbyEntreprenuership">Entreprenuership</label>
          </div>
      </div>
    
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script>
    function validateForm() {
      var name = document.getElementById('name').value;
      var pass = document.getElementById('pass').value;
      var gender = document.querySelector('input[name="gender"]:checked');
      var country = document.getElementById('branch').value;
      const hobbies = document.querySelectorAll('input[name="hobbies[]"]:checked');

      if (name == "" || pass == "" || !gender || branch == "" || !hobbies) {
        alert("Please fill in all fields.");
        return false; 
      }
      alert("Successfully Submitted!");
      return true; 
    }
  </script>

</body>
</html>
